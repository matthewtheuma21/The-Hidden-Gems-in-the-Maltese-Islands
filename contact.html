<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="assets/styling/bootstrap.css">
    <link rel="stylesheet" href="assets/styling/contact.css">
    <link rel="stylesheet" href="assets/styling/master.css">
</head>

<body>

    <!-- this yellow rectangle is for design purposes, which I places on the right side of the page -->
    <div class="yellow-rectangle"></div>

    <!-- top section -->
    <div class="row">
        <div class="col-4">
            <a href="index.html">
                <img src="assets/images/back-arrow.png" class="img-fluid" alt="Arrow">
            </a>
        </div>

        <!-- Animated Text -->
        <div class="col-8">
            <div class="animated-title">
                <div class="text-top">
                    <div>
                        <span>contact</span>
                        <span><mark>me by email</mark></span>
                    </div>
                </div>
                <div class="text-bottom">
                    <div>and let's talk!</div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="contact-content">
                <div class="personal-information">
                    <h4>
                        matthewgarlic@gmail.com
                        <br>
                        7799 8899
                        <br>
                        Triq l-Imbierek, Mosta
                        <br>
                        Malta
                    </h4>
                </div>

                <!-- input section - were one can write their name, surname and anything to share about themselves. one can send me an email here to -->

                <form action="mailto:matthewgarlic@gmail.com" method="post" enctype="text/plain">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Your Full Name">

                    <br>

                    <label for="country"></label>
                    <input type="text" name="country" id="country" placeholder="Country Name">

                    <br>

                    <label for="information"></label>
                    <input type="text" name="information" id="information" placeholder="About Yourself">

                    <br>

                    <!-- bootstrap buttons -->
                    <div class="buttons">
                        <button type="submit" class="btn btn-dark">Send Message</button>
                        <button type="reset" class="btn btn-outline-danger">Erase Information</button>
                    </div>

                </form>
            </div>
        </div>

</body>

</html>
